spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
    schema: classpath:/static/schema.sql
  h2:
    console:
      enabled: true
  flyway:
    url: jdbc:h2:mem:testdb
    baseline-on-migrate: true
    user: sa
    password: sa

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "custom"
  endpoint:
    info:
      enabled: true
    custom:
      enabled: true

app:
  message: "Dev profile"